<div class="container">

  <mat-toolbar   class="violeta">
    <mat-icon class="icon1 rojitosolo">store</mat-icon>
    <a routerLink="/" class="titulo">{{appName}} </a>

    <a routerLink="/admin" class="ml-auto" routerLinkActive="active"
    *ngIf="authSvc.userData$ | async" >

    <button mat-button >
          <mat-icon >assignment</mat-icon></button>
    </a>
    
    <a routerLink="/about" routerLinkActive="active">

    <button mat-button>
          <mat-icon>group</mat-icon> </button>
    </a>

    <a *ngIf="authSvc.userData$ | async; else showLogin" (click)="onLogout()">
        <button mat-button>
          <mat-icon>input</mat-icon></button>
    </a>

    <ng-template #showLogin>
        <a routerLink="/login" routerLinkActive="active">
        <button mat-button>
          <mat-icon>login</mat-icon></button>
        </a>
    </ng-template>
</mat-toolbar>
</div>
