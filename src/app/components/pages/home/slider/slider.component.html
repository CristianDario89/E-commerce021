<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/po1.jpg" alt="Random first slide" style="width: 100%; height: 28vh">
      </div>
      <div class="carousel-caption">
        <h3>Delivery</h3>
        <p><span>Envios sin cargo</span></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/po2.jpg" alt="Random second slide" style="width: 100%; height:28vh">
      </div>
      <div class="carousel-caption">
        <h3>Take away</h3>
        <p><span>Reservalo y retiralo en el comercio</span></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/po4.jpg" alt="Random third slide" style="width: 100%; height:28vh">
      </div>
      <div class="carousel-caption">
        <h3>Promos</h3>
        <p><span>Y descuentos todos los dias</span></p>
      </div>
    </ng-template>
  </ngb-carousel>
