<ngb-carousel>
    <ng-template ngbSlide>

       <!--<p><span>Delivery o retiro en el local, sin filas, rápido, seguro y fácil.</span></p>
     --> 
       </div>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/casa5.jpg" alt="Random first slide" style="width: 100%; height: 28vh; filter: contrast(80%);">
      </div>
      
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/casa2b.jpg" alt="Random second slide" style="width: 100%; height:28vh;filter: contrast(80%);">
      </div>
      <div class="carousel-caption">
        <h3>Obtenga descuentos</h3>
    <!--<p><span>Busque sus productos y compre en el carrito </span></p>-->

    </ng-template>
    <ng-template ngbSlide>

      </div>
      <div class="carousel-caption">
        <h3>Chat con clientes</h3>
        <!--<p><span>Chat online aqui, o via redes.</span> </p>-->
