<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" >
        <img src="../../../../../assets/img/p3.jpg" alt="Random first slide" style="width: 100%; height: 45vh">
      </div>
      <div class="carousel-caption">
        <h3>Delivery</h3>
        <p>Envios sin cargo en las primeras 3 compras.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/p2.jpg" alt="Random second slide" style="width: 100%; height:45vh">
      </div>
      <div class="carousel-caption">
        <h3>Take away</h3>
        <p>Reservalo por aqui y retiralo en el comercio</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/p5.jpg" alt="Random third slide" style="width: 100%; height: 45vh">
      </div>
      <div class="carousel-caption">
        <h3>Descuentos</h3>
        <p>Y promociones en compras.</p>
      </div>
    </ng-template>
  </ngb-carousel>
