<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" >
        <img src="../../../../../assets/img/p3.jpg" alt="Random first slide" style="width: 100%; height: 45vh">
      </div>
      <div class="carousel-caption">
        <h3>COMERCIO VIRTUAL</h3>
        <p>Envios o entregas en el establecimiento.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/p2.jpg" alt="Random second slide" style="width: 100%; height:45vh">
      </div>
      <div class="carousel-caption">
        <h3>HACETE SOCIO</h3>
        <p>para acceder a promociones y ofertas diarias</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../../../assets/img/p5.jpg" alt="Random third slide" style="width: 100%; height: 45vh">
      </div>
      <div class="carousel-caption">
        <h3>SUMA PUNTOS</h3>
        <p>Y obtene descuentos para futuras compras.</p>
      </div>
    </ng-template>
  </ngb-carousel>
